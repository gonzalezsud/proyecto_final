<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="./js/app.js" type="module" defer></script>
  <title>Document</title>
</head>
<body>


  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <!-- Contenido aquí -->
        <h1>Where in the word?</h1>
      </div>
      <div class="col-auto">
        <span class="material-symbols-outlined">dark_mode</span> 
        <button id="toggleDarkMode" class="btn btn-secondary ms-auto">Modo oscuro</button>
      </div>
    </div>
  </div>

  

  <form class="mt-4">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="search-keywords" placeholder="Buscar por palabra clave" />
      </div>
      <div class="col">
        <select class="form-select" id="search-region">
          <option value="">Todas las regiones</option>
          <option value="africa">África</option>
          <option value="americas">América</option>
          <option value="asia">Asia</option>
          <option value="europe">Europa</option>
          <option value="oceania">Oceanía</option>
        </select>
      </div>
      <div class="col-auto text-end">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </form>
  

  <div class="container mt-4">
    <div class="row" id="countriesRow">
      <!-- Aquí se insertarán las tarjetas de países -->
    </div>
  </div>

<div class="modal" tabindex="-1" id="countryModal">
  <div class="modal-dialog modal-fullscreen h-75">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalles del país</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4">
              <img id="modal-flag" src="" alt="Bandera del país" class="img-fluid">
            </div>
            <div class="col-12 col-lg-8">
              <h2 id="modal-name"></h2>
              <p id="modal-native-name"></p>
              <p id="modal-population"></p>
              <p id="modal-region"></p>
              <p id="modal-subregion"></p>
              <p id="modal-capital"></p>
              <p id="modal-tld"></p>
              <p id="modal-currencies"></p>
              <p id="modal-languages"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h5>Países fronterizos:</h5>
              <ul id="modal-border-countries" class="list-inline"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




</body>
</html>
