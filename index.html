<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="./main.js" type="module" defer></script>
  <title>Document</title>
</head>
<body>

  <div class="container mt-5">
     
     
    <div class="d-flex justify-content-between">
      <div><h1>Where in the word?</h1></div>
      <div id="toggle-dark-mode" class="d-flex justify-content-between">
        <span class="material-symbols-outlined">dark_mode</span>  
      <button id="toggle-dark-mode" class="btn btn-primary">Toggle Dark Mode</button>
      </div>
    </div>


      
        <form class="mt-4">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="search-keywords" placeholder="Buscar por palabra clave" />
          </div>
          <div class="col">
            <select class="form-select" id="search-region">
              <option value="">Todas las regiones</option>
              <option value="africa">África</option>
              <option value="americas">América</option>
              <option value="asia">Asia</option>
              <option value="europe">Europa</option>
              <option value="oceania">Oceanía</option>
            </select>
          </div>
          <div class="col-auto text-end">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>


      
      <div id="countries-container" class="row mt-5"></div>
    </div>
    <!-- Enlace al archivo de JavaScript -->
    
    <div class="modal fade" id="country-modal" tabindex="-1" aria-labelledby="country-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="conteiner modal-header">
        <h5 class="modal-title" id="country-modal-label"></h5>
        <button id="toggle-dark-mode2" class="btn btn-primary">Dark Mode</button>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <img id="country-flag" class="img-fluid mb-3" alt="">
        <p id="country-capital"></p>
        <p id="country-population"></p>
        <p id="native-name"></p>
        <p id="region"></p>
        <p id="sub-region"></p>
        <p id="topLevelDomain"></p>
        <p id="currencies"></p>
        <p id="languages"></p>
        <p id="borders"></p>
        

      </div>
    </div>
  </div>
</div>




</body>
</html>
